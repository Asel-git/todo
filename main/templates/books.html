<!DOCTYPE html>
<html lang="en">
    <head>
        <meta crarset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        
    </head>
    <body>
        <form method="POST">
            <h>Добавить книгу</h>
            <input type="text" name="title" placeholder="Зоголовок"><br><br>
            <input type="text" name="subtitle" placeholder="Подзоголовок"><br><br>
            <input type="text" name="description" placeholder="Описание"><br><br>
            <input type="number" name="price" placeholder="Цена"><br><br>
            <input type="text" name="genre" placeholder="Жанр"><br><br>
            <input type="text" name="author" placeholder="Автор"><br><br>
            <input type="datetime-local" name="year" placeholder="год"><br><br>
            <button>Добавить</button>
        </form>

        {% for book in books %}
            <div>
                <h3>{{ book.title }} - {{ book.author }}</h3>
                <h4>{{ book.price }}</h4>
            </div>
        {% endfor %} 
    </body>
</html>
